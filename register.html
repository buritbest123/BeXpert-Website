<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeXpert - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="FillIn">
        <h1 class="text-center"><img src=Logo.png width="80px"></h1>
        <class="needs-validation">
            <!-- Create a form to validate Enter your name seperate into First Name and Last Name-->
            <div class="form-group was-validated">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="username" id="username" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="firstName">First Name</label>
                <input class="form-control" type="text" id="firstName" name="name" required>
                <label class="form-label" for="lastName">Last Name</label>
                <input class="form-control" type="text" id="lastName" name="name" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="address">Address</label>
                <input class="form-control" type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group was-validated">
                <label class="form-label" for="BDAge">Birth date</label>
                <input class="form-control" type="date" id="BDAge" name="BDAge" required>
            </div>
            
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <input class="form-control" type="password" id="confirm-password" required>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Register" style="margin-top:20px;">
        </form>
        <p class="text-center mt-3 mb-0" style="margin-top:20px;">Already have an account? <a href="login.html">Sign In</a></p>
    </div>
</body>
</html>
