<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeXpert - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="login">
        <h1 class="text-center">Register</h1>
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>
            
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <input class="form-control" type="password" id="confirm-password" required>
                <div class="invalid-feedback">
                    Please confirm your password
                </div>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Register">
        </form>
        <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html">Sign In</a></p>
    </div>
</body>
</html>
