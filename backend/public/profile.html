<!DOCTYPE html>
<html>
  <head>
    <title>Google Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="border border-primary p-5">
        <div class="row">
          <div class="col-sm-6">
              <div class="well">
                <p>
                  <strong>Id</strong>: <span id="username_id"></span><br>
                  <strong>Email</strong>: <span id="email"></span><br>
                  <strong>Name</strong>: <span id="displayName"></span>
                </p>
              </div>
          </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
      $(function(){
        fetch("/auth/me")
        .then(response => {
          if(response.status) {
            response.json().then(res => {
              $('#username_id').html(res.datas.id);
              $('#email').html(res.datas.emails[0].value);
              $('#displayName').html(res.datas.displayName);
            })
          }
        })
        .catch(error => {
          console.log(error);
        });
      });
  </script>
</html>
