<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeXpert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="FillIn">
        <h1 class="text-center"><img src=Logo.png width="80px"></h1>
        <form class="container forms">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Sign In">
        </form>
        <div class="text-center mt-3">Don't have an account? <a href="register.html" class="text-decoration-none">Sign Up</a></div>
    </div>
</body>
</html>
