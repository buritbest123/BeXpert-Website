<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeXpert: Your Portfolio</title>
    <!-- link to our css -->
    <link rel="stylesheet" type="text/css" href="../css/management.css" />
    <link rel="stylesheet" type="text/css" href="../css/experties.css" />
<!-- link to our scss -->
    <link rel="stylesheet" href="../css/experties.scss" />
<!-- link to our js -->
<!-- Bootstrapcd here -->
    <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- CSS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <!-- nav + footer -->
    <script>
        $(function(){
            $('#nav_header').load('../header_footer/nav.html');
        });
        $(function(){
            $('#nav_footer').load('../header_footer/footer.html');
        });
    </script>
    <!-- nav -->
    <nav>
        <div id="nav_header">
        </div>
    </nav>
    
    <!-- background band -->
    <div class="bannerimage" alt="Responsive image">
        <!-- product profile -->
        <img class="profile-picture" src="https://i1.sndcdn.com/artworks-000810672895-5vv94q-t500x500.jpg" alt="profile-picture">
    </div>
    
    <div class="management">
        Experty Information
        <!-- for product management -->
        <div class="login">
            <div class="form-group was-validated">
                <!-- Bio -->
                <label class="form-label" for="text">My Bio</label>
                <!-- edit -->
                <textarea placeholder="Tell everyone about you..." class="form-control" type="text" id="text" required></textarea>

                <!-- Experience -->
                <br><br>
                <label class="form-label" for="experience-text">My Experience</label>

                <div class="accordion accordion-flush" id="accordionFlushExperience">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingUniversityExperience">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseUniversityExperience" aria-expanded="false" aria-controls="flush-collapseUniversityExperience">
                                University
                            </button>
                        </h2>
                        <div id="flush-collapseUniversityExperience" class="accordion-collapse collapse" aria-labelledby="flush-headingUniversityExperience" data-bs-parent="#accordionFlushExperience">
                            <div class="accordion-body">
                        <!-- edit -->
                        <textarea placeholder="Tell everyone about you..." class="form-control" id="experience-text" required></textarea>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingSchoolExperience">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSchoolExperience" aria-expanded="false" aria-controls="flush-collapseSchoolExperience">
                        High School
                    </button>
                </h2>
                <div id="flush-collapseSchoolExperience" class="accordion-collapse collapse" aria-labelledby="flush-headingSchoolExperience" data-bs-parent="#accordionFlushExperience">
                    <div class="accordion-body">
                        <!-- edit -->
                        <textarea placeholder="Tell everyone about you..." class="form-control" id="experience-text" required></textarea>
                    </div>
                </div>
            </div>
        </div>
                <!-- Education -->
                <br><br>
                <label class="form-label" for="education-text">My Education</label>
                
                <!-- buttons for education -->
                <div class="accordion accordion-flush" id="accordionFlushEducation">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingUniversityEducation">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseUniversityEducation" aria-expanded="false" aria-controls="flush-collapseUniversityEducation">
                                University
                            </button>
                        </h2>
                        <div id="flush-collapseUniversityEducation" class="accordion-collapse collapse" aria-labelledby="flush-headingUniversityEducation" data-bs-parent="#accordionFlushEducation">
                            <div class="accordion-body">
                                <!-- edit -->
                                <textarea placeholder="Tell everyone about you..." class="form-control" id="education-text" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingSchoolEducation">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSchoolEducation" aria-expanded="false" aria-controls="flush-collapseSchoolEducation">
                                High School
                            </button>
                        </h2>
                        <div id="flush-collapseSchoolEducation" class="accordion-collapse collapse" aria-labelledby="flush-headingSchoolEducation" data-bs-parent="#accordionFlushEducation">
                            <div class="accordion-body">
                                <!-- edit -->
                                <textarea placeholder="Tell everyone about you..." class="form-control" id="education-text" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Skills -->
                <br><br>
                <label class="form-label" for="text">My Skills</label>
                <div class="div-responsive-table">
                    <table class="table table table-hover">
                        <tr>
                            <th>#</th>
                            <th>Soft Skills</th>
                            <th>Business Area</th>
                            <th>Computer Area</th>
                            <th>Art Area</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><input type="text" class="form-control" required></td>
                            <td><input type="text" class="form-control" required></td>
                            <td><input type="text" class="form-control" required></td>
                            <td><input type="text" class="form-control" required></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><input type="text" class="form-control" required></td>
                            <td><input type="text" class="form-control" required></td>
                            <td><input type="text" class="form-control" required></td>
                            <td><input type="text" class="form-control" required></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><input type="text" class="form-control" required></td>
                            <td><input type="text" class="form-control" required></td>
                            <td><input type="text" class="form-control" required></td>
                            <td><input type="text" class="form-control" required></td>
                        </tr>
                    </table>
                </div>


                <!-- Contact -->
                <br><br>
                <label class="form-label" for="text">Contact Me</label>
                <br>
                <img class="contact_icon" src="https://cdn-icons-png.flaticon.com/512/179/179330.png"> LinkedIn
                    <input type="text" class="form-control contact" required> <br>
                <img height="40px" class="contact_icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Circle-icons-mail.svg/800px-Circle-icons-mail.svg.png"> Email
                    <input type="text" class="form-control contact" required> <br>
                <img height="40px" class="contact_icon" src="https://freesvg.org/img/phone-call-icon.png"> Phone Number
                    <input type="text" class="form-control contact" required>

                <!-- save and reset -->
                <br><br>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="javascript:history.back()"><button type="reset" class="btn btn-primary">Cancel</button></a>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer id="nav_footer" style="width: 100%;"></footer>
</body>
</html>
