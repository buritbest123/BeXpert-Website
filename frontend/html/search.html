    <section class="brandsection">

      <div class="row mb-3">
        <div class="col d-flex justify-content-center">
          <form class="d-flex" action="/expert" method="get">
            <select class="form-select me-2" id="search-option" name="search_choice" required>
              <option selected disabled>Filter by</option>
              <option value="name">Name</option>

      </div>
      
      

      
      <!-- Make button still here don't disappear-->
    <script> const searchByButtons = document.querySelectorAll(".search-by");
     searchByButtons.forEach(function(button) {
       button.addEventListener("click", function() {
         const options = this.nextElementSibling;
         if (options.classList.contains("active")) {
           options.classList.remove("active");
         } else {
           options.classList.add("active");
         }
       });
     });
     </script>


<!-- When User click the filter option it will change to another color-->
     <script>
      const nameBtn = document.getElementById('name-option');
      const skillsBtn = document.getElementById('Skills-option');
      const bioBtn = document.getElementById('bio-option');

let selectedBtn = null;

nameBtn.addEventListener('click', function() {
  if (selectedBtn === nameBtn) {
    nameBtn.style.backgroundColor = '';
    selectedBtn = null;
  } else {
    if (selectedBtn) {
      selectedBtn.style.backgroundColor = '';
    }
    nameBtn.style.backgroundColor = 'Coral';
    selectedBtn = nameBtn;
  }
});

skillsBtn.addEventListener('click', function() {
  if (selectedBtn === skillsBtn) {
    skillsBtn.style.backgroundColor = '';
    selectedBtn = null;
  } else {
    if (selectedBtn) {
      selectedBtn.style.backgroundColor = '';
    }
    skillsBtn.style.backgroundColor = 'Crimson';
    selectedBtn = skillsBtn;
  }
});

bioBtn.addEventListener('click', function() {
  if (selectedBtn === bioBtn) {
    bioBtn.style.backgroundColor = '';
    selectedBtn = null;
  } else {
    if (selectedBtn) {
      selectedBtn.style.backgroundColor = '';
    }
    bioBtn.style.backgroundColor = 'DarkCyan';
    selectedBtn = bioBtn;
  }
});

nameBtn.addEventListener('blur', function() {
  nameBtn.style.backgroundColor = '';
});

skillsBtn.addEventListener('blur', function() {
  skillsBtn.style.backgroundColor = '';
});

bioBtn.addEventListener('blur', function() {
  bioBtn.style.backgroundColor = '';
});

      </script>

    </div>
 <!-- For the filter option (Serach by) -->   
  <script>  
 // Get all the search options 
const searchOptions = document.querySelectorAll('.search-options li');
// Add click event listener to each search option
searchOptions.forEach((option) => {
option.addEventListener('click', (event) => {
// Remove the selected class from all options
searchOptions.forEach((option) => {
option.classList.remove('selected');
    });
// Add the selected class to the clicked option
event.target.classList.add('selected');
  });
})
</script>
