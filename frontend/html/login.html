<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeXpert</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="../css/form.css">

    <!-- Boostrap -->
    <!-- Importing Bootstrap CSS and Font Awesome for icons -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/"></script>
    
    <!-- Javascript -->
    <!-- Importing custom JavaScript file for form validation -->
    <script src="../js/form.js"></script>    
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <a href="index.html"><img src="../picture/BEX_logo.png" height="40px" width="40px" alt="profile-picture"></a>
    </nav>

    <!-- Login form -->
    <div class="FillIn">
        <h1 class="text-center"><img src="../picture/Logo_login_register.png" width="80px"></h1>
        <form action="/submit-login" method="POST">

        <!-- Input field for email address -->
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" name="email" required >
                <div class="valid-feedback">Email field is valid!</div>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
        
        <!-- Input field for Password -->
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" required>
                <div class="valid-feedback">Password field is valid!</div>
                <div class="invalid-feedback">Please enter a password.</div>                
            </div>

        <!-- This is a submit button -->
            <input class="btn btn-success w-100" type="submit" value="Sign In" onclick="auth()">
        </form>

        <!-- This code block creates a text link to the registration page. -->
        <div class="text-center mt-3">Don't have an account? <a href="register.html" class="text-decoration-none">Sign Up</a></div>
    </div>
</body>
</html>
